<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Node.js<br>Chat</h1>
    </header>

    <div id="container_online">
      <ul id="online"></ul>
    </div>

    <div id="container_login">
      <div id="popup"></div>
      <h2>Enter a nickname:</h2>
      <input type="text" id="input_nickname" autocomplete="off">
    </div>

    <div id="container_chat">
        <ul id="messages"></ul>
        <input id="input" autocomplete="off"/>
    </div>
    
    <!--socket.io-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tooltip-js@3.0.0/dist/tooltip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="client.js" type="module"></script>
  </body>
</html
