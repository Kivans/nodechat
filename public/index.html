<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Node.js<br>Chat</h1>
    </header>

    <div id="container_online">
      <ul id="online"></ul>
    </div>

    <div id="container_login">
      <h2>Enter a nickname:</h2>
      <input type="text" id="input_nickname" autocomplete="off">
    </div>

    <div id="container_chat">
        <ul id="messages"></ul>
        <input id="input" autocomplete="off" spellcheck="false" autocorrect="off"/>
    </div>
    
    <!--Scripts load-->
    <script src="./scripts/socket.io.slim.js"></script>
    <script src="./scripts/jquery.slim.min.js"></script>
    <script src="./scripts/client.js"></script>
  </body>
</html
